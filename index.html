<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" type="image/x-icon" href="image/icons8-art-96.png">

<body>
    <audio loop autoplay>
        <source src="image/The-Truth-That-You-Leave.mp3" type="audio/mpeg">
    </audio>
  
    <div class="intro-modal" id="introModal">
        <div class="centerBox">
            <div class="categoryWrapper">
                <h1>Art Chaos</h1>
                <button id="start-button">
                    <span>
                        <span>
                            <span data-attr-span="Start">
                                Start
                            </span>
                        </span>
                    </span>
                </button>
            </div>
        
        </div>
    </div>

    
    <!-- particles.js container -->
    <div id="particles-js"></div> <!-- stats - count particles -->
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
    <!-- <script src="http://threejs.org/examples/js/libs/stats.min.js"></script> -->
    <script src="src/scripts/snow.js"></script>

    <div class="container">
        <div class="userBotton">
            <div id="uploadButton">
                <label for="uploadInput" class="btn">Upload Image</label>
                <input id="uploadInput" accept="image/*" style="visibility:hidden;" type="file">
            </div>
            <!-- <input type="file" id="uploadInput" accept="image/*" value="distort"> -->
            <button id="extractColorButton">Extract Color Pallete</button>
            <button id="pixilizeImgButton">Pixilize</button>
            <button id="colorMappingButton">Mapping Color</button>
        </div>
    </div>
    
    

    <div id="canvasDiv">
          
        <canvas id="sourceCanvas" resize  width=500 height=500>
        </canvas>
    


        <div id="colorContainer"></div>
        

        <!-- <div class="rightPanel">
            <canvas id="targetCanvas" resize  width=500 height=500>
            </canvas>
        </div> -->

    </div>  

    
   

    <canvas id="mainCanvas"></canvas>
